<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body class="bg">
  <main class="center">
    <form class="card" id="loginForm" autocomplete="on">
      <h2>Login</h2>
      <p class="muted">Use username or email. Too many wrong attempts will lock the account.</p>

      <div class="grid">
        <label>Username or Email</label>
        <div class="inputWrap"><svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21a8 8 0 0 0-16 0"/><circle cx="12" cy="7" r="4"/></svg>
          <input id="login_id" autocomplete="username" required placeholder="username or email"/>
        </div>

        <label>Password</label>
        <div class="inputWrap"><svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
          <input id="password" type="password" autocomplete="current-password" required placeholder="your password"/>
        </div>
      </div>

      <button class="btn primary" type="submit">Login</button>
      <div class="row2" style="margin-top:10px">
        <a class="btn accent" href="signup.html">Create account</a>
        <a class="btn" href="index.html">Home</a>
      </div>
    </form>
  </main>

  <div id="toast" class="toast"><div class="dot"></div><div><div class="tTitle" id="tTitle"></div><div class="tMsg" id="tMsg"></div></div></div>
  <script src="script.js"></script>
</body>
</html>
